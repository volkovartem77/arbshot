[program:flask_server]
directory=/root/triangbot
command=/root/triangbot/venv/bin/gunicorn --workers=3 --bind 0.0.0.0:80 wsgi:app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stderr_logfile=/root/triangbot/supervisor/app.err.log
stdout_logfile=/root/triangbot/supervisor/app.out.log